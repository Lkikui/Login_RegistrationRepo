<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login & Reg | Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'logreg_app/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="wrapper"> <!-- wrapper start -->
        <div id="registration">
            <h1>Registration</h1>
            {% for error in errors %}
            <p style="color:red">{{error}}</p>
            {% endfor %}

            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="pw_confirm">Confirm pw:</label>
                    <input type="password" class="form-control" name="pw_confirm" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        
        <div id="login">
            <h1>Login</h1>
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="login_email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="login_password" placeholder="Enter last name">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div> <!-- wrapper end -->
</body>
</html>
